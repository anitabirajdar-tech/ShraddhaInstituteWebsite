<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Logo -->
    <link rel="icon" href="%PUBLIC_URL%/logo3.png" />


    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#fd7e14" />

    <!-- SEO Meta -->
    <title>Shraddha Institute | Abacus & Vedic Maths Training</title>
    <meta name="description" content="Shraddha Institute offers expert Abacus & Vedic Maths training for students, along with teacher training and franchise opportunities for women to build their own educational business." />

    <!-- Open Graph (for Social Media) -->
    <meta property="og:title" content="Shraddha Institute | Abacus & Vedic Maths Training" />
    <meta property="og:description" content="Join Shraddha Institute to learn Abacus & Vedic Maths. Explore teacher training and franchise opportunities to start your own educational journey." />
    <meta property="og:image" content="%PUBLIC_URL%/logo3.png" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo3.png" />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Combine font requests and limit weights -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" rel="stylesheet" media="print" onload="this.media='all'" crossorigin>
    
    <!-- Load only needed Font Awesome icons -->
    <link 
      rel="preload" 
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/webfonts/fa-brands-400.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    
    <!-- Font Awesome - either remove from index.html and import in components that need it, or use this: -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          media="print" onload="this.media='all'"> -->
    <script src="https://kit.fontawesome.com/YOUR_KIT_CODE.js" crossorigin="anonymous" defer></script>
    
    <!-- Fallback for browsers that don't support JS-based loading -->
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/brands.min.css" rel="stylesheet">
    </noscript>

    <!-- Inline critical CSS -->
    <style>
      /* Copy contents of critical.css here */
    </style>

    <!-- Preload critical fonts with long cache -->
    <link 
      rel="preload" 
      href="https://fonts.gstatic.com/s/poppins/v24/pxiEyp8kv8JHgFVrJJfecg.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin
      fetchpriority="high"
    />
    <link 
      rel="preload" 
      href="https://fonts.gstatic.com/s/montserrat/v31/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2" 
      as="font" 
      type="font/woff2" 
      crossorigin
      fetchpriority="high"
    />
    
    <!-- Load optimized Google Fonts with display=swap -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap&text=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789" 
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
